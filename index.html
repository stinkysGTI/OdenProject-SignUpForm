<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Project Signup Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="left">
			<div class="logo-container">
				<img src="odin.webp" alt="Odin" />
				<h1>Odin</h1>
			</div>
		</div>
		<div class="right">
			<h3>This not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />Sign up <em>now</em> to get started.</h3>
			<h3>You <em>know</em> you want to.</h3>
			<form action="">
				<div class="form-content">
					<h3>Let's do this!</h3>
					<fieldset>
						<div>
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" value="" />
							<label for="email">Email</label>
							<input type="email" name="email" id="email" value="" />
							<label for="password">Password</label>
							<input type="password" name="password" id="password" value="" minlength="8" />
							<p class="invalid"><small>* Passwords do not match</small></p>
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" value="" />
							<label for="phone">Phone Number</label>
							<input type="tel" name="phone" id="phone" />
							<label for="confirm-password">Confirm Password</label>
							<input type="password" name="confirm-password" id="confirm-password" value="" minlength="8" />
							<p class="invalid"><small>* Passwords do not match</small></p>
						</div>
					</fieldset>
				</div>
				<input type="submit" value="Create Account" />
			</form>
			<p>Already have an account? <a href="#" title=""><strong>Log in</strong></a></p>
		</div>
	</main>
</body>
</html>
